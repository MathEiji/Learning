<mat-card color="primary" class="macroCard">
  <mat-card-title>Usuarios</mat-card-title>
  <mat-card-content class="txtBoxes">
    <form [formGroup]="inputBoxes" (ngSubmit)="onSubmit()">
      <mat-form-field class="nameInput">
        <input matInput placeholder="Nome" type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field class="emailInput">
          <input matInput placeholder="Email" type="text" formControlName="myEmail" disabled="true">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-form-field class="datePicker">
    <input matInput [matDatepicker]="myDatepicker" placeholder="Escolha uma data" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>
    <mat-radio-button class="rdoMan">Masculino</mat-radio-button>
    <mat-radio-button class="rdoWoman">Feminino</mat-radio-button>
  <div>
    <button mat-button type="submit" (click)="onSubmit()">Submit</button>
  </div>
</mat-card>
